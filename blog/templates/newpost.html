<!DOCTYPE html>

<html>

    <head>
        <title>Ben's Blog</title>
        <link rel="stylesheet" type="text/css" href="/blog/stylesheets/main.css">
    </head>

    <body>
        <h1>New Post</h1>

        <form method="post">
            <label>
                <div>subject</div>
                <input type="text" name="subject" value="{{subject}}">
            </label>
            <label>
                <div>blog</div>
                <textarea name="content">{{content}}</textarea>
            </label>
            <div class="error">{{error}}</div>
            <input type="submit">
        </form>

    </body>

</html>
